<ion-button fill="clear" slots="icon-only" (click)="favoriteFn()">
  <ng-container *ngIf="isFavorite; else notFavorite">
    <img src="assets/icons/heart.svg" alt="" srcset="">
  </ng-container>
  <ng-template #notFavorite>
    <img src="assets/icons/heart2.svg" alt="" srcset="">
  </ng-template>
</ion-button>
