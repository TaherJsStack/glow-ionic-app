<ion-content class="ion-padding">

  <app-header [headerTitle]="resultType == 'services' ? 'قص الشعر':'باكدج ليلة الزفاف'"></app-header>
  
    <ng-container *ngIf="resultType == 'offers'; else services">
      <ion-card>
        <img src="assets/icons/offers/offer1.svg" alt="" srcset="">
      </ion-card>
    
      <ion-grid>
        <ion-row class="ion-align-items-center">
          <ion-col size="8">
            <div class="section-title">
              <h3>باكدج ليلة الزفاف </h3>
            </div>
            <ion-text class="availability">
              صالحة حتي 24 اكتوبر 2024
            </ion-text>
          </ion-col>
          <ion-col size="4" class="ion-align-self-end ion-text-end">
            <s>2000 ر.س</s>
            <br>
            <b>1500 ر.س</b>
          </ion-col>
          <ion-text class="ion-margin-top">
            “هناك حقيقة مثبتة منذ زمن طويل وهي أن المحتوى المقروء لصفحة ما سيلهي القارئ عن التركيز على الشكل الخارجي” 
          </ion-text>
        </ion-row>
      </ion-grid>
    
      <section>
        <div class="section-title">
          <h3> {{ 'Context.Services' | translate }}</h3>
        </div>
    
        <ion-list>
          <ion-item mode="md" lines="none">
            <ion-checkbox> </ion-checkbox>
            <label>مثال خدمة</label>
          </ion-item>
          <ion-item mode="md" lines="none">
            <ion-checkbox> </ion-checkbox>
            <label>مثال خدمة</label>
          </ion-item>
          <ion-item mode="md" lines="none">
            <ion-checkbox> </ion-checkbox>
            <label>مثال خدمة</label>
          </ion-item>
          <ion-item mode="md" lines="none">
            <ion-checkbox> </ion-checkbox>
            <label>مثال خدمة</label>
          </ion-item>
          <ion-item mode="md" lines="none">
            <ion-checkbox> </ion-checkbox>
            <label>مثال خدمة</label>
          </ion-item>
                
        </ion-list>
    
      </section>

    </ng-container>
    
    <ng-template #services>
      
      <section class="packages">
        <ion-item lines="none" detail="false" *ngFor="let item of offersList">
          <ion-avatar>
            <img [src]="item.image" alt="" srcset="">
          </ion-avatar>
          <ion-label>
            <ion-text>{{ item.title }} </ion-text>
            <br />
            <ion-note color="medium" class="ion-text-wrap ion-margin-bottom">
              {{ item.description }}
            </ion-note>
            <b>{{ item.price }} ر.س</b>
          </ion-label>
          <ion-buttons>
            <ion-button>
              <img src="assets/icons/plus.svg" alt="" srcset="">
            </ion-button>
          </ion-buttons>
        </ion-item>
      </section>
    </ng-template>

</ion-content>

<ion-footer>
  <div class="footer">
    <ion-button type="button" class="main-button" (click)="bookingFn()">{{ 'Buttons.Book' | translate }} </ion-button>
  </div>
</ion-footer>
